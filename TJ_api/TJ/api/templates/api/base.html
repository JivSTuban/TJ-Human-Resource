<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Paytone+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6675FE;
            --primary-light: #6366f1;
            --background-color: #f8fafc;
            --text-color: #1e293b;
        }
        body {
            background-color: #f0f2f5;
        }
        .sidebar {
            background: linear-gradient(180deg, #0D276B 0%, #103287 32%, #0F3CB0 100%);
            color: white;
            height: auto;
            padding-top: 20px;
            overflow-y: auto; /* Make sidebar scrollable */
            position: relative;

        }
        .sidebar .nav-link {
            color: white;
            padding: 15px 20px; /* Increased padding for larger size */
            font-size: 1.1rem; /* Increased font size */
            margin-bottom: 10px; /* Added spacing between links */
        }
        .sidebar .nav-link:hover {
            background-color: #1B3A88;
            border-radius: 10px;
            cursor: pointer;
        }
        .logo {
            font-family: 'Paytone One', sans-serif;
            font-weight: 400;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            position: relative;
            top: 3%;
            left: 20%;
            transform: translateX(-50%);
            z-index: 2;
            width: 100%;
            max-width: 298px;
            height: auto;
            padding: 10px;
            font-size: clamp(32px, 8vw, 64px);
        }

        @media (max-width: 991px) {
            .logo {
                position: static;
                transform: none;
                margin: 20px auto;
            }
        }

        @media (max-width: 575px) {
            .logo {
                font-size: 40px;
                max-width: 200px;
            }
        }
        {% block extra_css %}
        {% endblock extra_css %}
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky">
                    <h2 class="mb-4 logo">TJ's</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}"><i class="fas fa-th-large me-2"></i> Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'attendance' %}"><i class="fas fa-calendar-alt me-2"></i> Attendance</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}"><i class="fas fa-sign-out-alt me-2"></i> Leave</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}"><i class="fas fa-chart-line me-2"></i> Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'goal_list' %}"><i class="fas fa-bullseye me-2"></i> Goals</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                {% block content %}
                {% endblock content %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

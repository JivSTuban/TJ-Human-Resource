<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #6675FE;
        --primary-light: #6366f1;
        --background-color: #f8fafc;
        --text-color: #1e293b;
      }
      body {
        background-color: #f0f2f5;
      }
      .sidebar {
        background: linear-gradient(180deg, #0D276B 0%, #103287 32%, #0F3CB0 100%);
        color: white;
        height: 100vh;
        padding-top: 20px;
        overflow-y: auto;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }
      .sidebar .nav-link {
        color: white;
        padding: 15px 20px;
        font-size: 1.1rem;
        margin-bottom: 10px;
      }
      .sidebar .nav-link:hover {
        background-color: #1B3A88;
        border-radius: 10px;
        cursor: pointer;
      }
      .sidebar .nav-link.active {
        background-color: #1B3A88;
        border-radius: 10px;
      }
      .logo {
        font-family: 'Paytone One', sans-serif;
        font-weight: 400;
        color: var(--primary-color);
        font-size: 3rem;
        padding: 20px;
        margin-bottom: 20px;
      }
      .main-content {
        margin-left: 0;
        padding-top: 20px;
      }
      .navbar-toggler {
        display: none;
      }
      @media (max-width: 767.98px) {
        .sidebar {
          position: fixed;
          top: 56px;
          left: -100%;
          width: 80%;
          height: calc(100% - 56px);
          transition: all 0.3s ease-in-out;
        }
        .sidebar.show {
          left: 0;
        }
        .main-content {
          margin-left: 0;
          width: 100%;
        }
        .navbar-toggler {
          display: block;
        }
        .logo-mobile {
          font-size: 1.5rem;
        }
        .logo {
          font-family: 'Paytone One', sans-serif;
          font-weight: 400;
          color: var(--primary-color);
          font-size: 3rem;
          padding: 15px;
          margin-bottom: 20px;
        }
      }
      {% block extra_css %}
      {% endblock extra_css %}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light d-md-none">
      <div class="container-fluid">
        <a class="navbar-brand logo-mobile" href="#">TJ's</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block sidebar collapse"
        >
          <div class="position-sticky">
            <h2 class="logo d-none d-md-block">TJ's</h2>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
                  <i class="fas fa-th-large me-2"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'attendance' %}active{% endif %}" href="{% url 'attendance' %}">
                  <i class="fas fa-calendar-alt me-2"></i> Attendance
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'leaves' %}active{% endif %}" href="{% url 'leaves' %}">
                  <i class="fa-solid fa-umbrella-beach me-2"></i> Leaves
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}" href="{% url 'profile' %}">
                  <i class="fas fa-chart-line me-2"></i> Profile
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'goal_list' %}active{% endif %}" href="{% url 'goal_list' %}">
                  <i class="fas fa-bullseye me-2"></i> Goals
                </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                      <i class="fas fa-sign-out-alt me-2"></i> Logout
                  </a>
                  <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
                      {% csrf_token %}
                  </form>
              </li>
            </ul>
          </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          {% block content %} {% endblock content %}
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var sidebarToggle = document.querySelector(".navbar-toggler");
        var sidebar = document.querySelector(".sidebar");

        sidebarToggle.addEventListener("click", function () {
          sidebar.classList.toggle("show");
        });

        // Close sidebar when clicking outside of it
        document.addEventListener("click", function (event) {
          var isClickInsideSidebar = sidebar.contains(event.target);
          var isClickOnToggle = sidebarToggle.contains(event.target);

          if (!isClickInsideSidebar && !isClickOnToggle && sidebar.classList.contains("show")) {
            sidebar.classList.remove("show");
          }
        });
      });
    </script>
    {% block extra_js %}
    {% endblock extra_js %}
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TJ's Dashboard{% endblock %}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-white fs-3 mb-4">TJ's</div>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-3">
                            <a href="{% url 'dashboard' %}" class="nav-link text-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list me-2" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M2.5 12.5a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item mb-3">
                            <a href="{% url 'attendance_list' %}" class="nav-link text-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-clock me-2" viewBox="0 0 16 16">
                                    <path d="M8 3.5a.5.5 0 0 1 .5.5v4h3a.5.5 0 0 1 0 1H7.5V4a.5.5 0 0 1 .5-.5z"/>
                                    <path d="M8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16zm0-1A7 7 0 1 0 8 1a7 7 0 0 0 0 14z"/>
                                </svg>
                                Attendance
                            </a>
                        </li>
                        <li class="nav-item mb-3">
                            <a href="{% url 'leave_list' %}" class="nav-link text-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-door-closed me-2" viewBox="0 0 16 16">
                                    <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2zM1 1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V1z"/>
                                    <path d="M9 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                                </svg>
                                Leave
                            </a>
                        </li>
                        <li class="nav-item mb-3">
                            <a href="{% url 'goal_list' %}" class="nav-link text-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-flag me-2" viewBox="0 0 16 16">
                                    <path d="M14.5 2.5a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 1 0v-10a.5.5 0 0 0-.5-.5zM3 14a.5.5 0 0 0-.5.5V16h1v-1.5A.5.5 0 0 0 3 14zm-.5-2A1.5 1.5 0 0 0 1 13.5V16h2v-2.5A1.5 1.5 0 0 0 2.5 12z"/>
                                    <path d="M2.5 12h9.896L9 6l4.396-6H2.5v12zM3 11V1h8.396L8 5l3.396 6H3z"/>
                                </svg>
                                Goals
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TJ's - Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #3730a3;
        --primary-light: #6366f1;
      }

      body {
        height: 100vh;
      }

      .left-panel {
        background-color: var(--primary-color);
        color: white;
      }

      .btn-primary {
        background-color: var(--primary-light);
        border-color: var(--primary-light);
      }

      .btn-primary:hover {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .logo {
        font-size: 2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-5 left-panel d-flex align-items-center">
          <div class="px-5">
            <div class="logo mb-4">TJ's</div>
            <h1 class="display-5 mb-3">Hello, Friend!</h1>
            <p class="lead mb-5">
              Enter your personal details and start journey with us
            </p>
            <form method="GET" action="{% url 'signup' %}">
              <button type="submit" class="btn btn-outline-light btn-lg w-100">
                Sign up
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-7 d-flex align-items-center">
          <div class="px-5 w-100" style="max-width: 500px">
            <h1 class="display-5 mb-3">Sign in to TJ's</h1>
            <p class="text-muted mb-5">Good to see you again</p>

            {% if messages %} {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %} {% endif %}

            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %} {{ form|crispy }}
              <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">
                Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

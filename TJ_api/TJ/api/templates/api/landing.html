<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ's Welcome Screen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Paytone+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6675FE;
            --primary-light: #6366f1;
            --background-color: #f8fafc;
            --text-color: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh; /* Ensures the body takes full height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-container {
            background: linear-gradient(180deg, #0D276B 0%, #103287 32%, #0F3CB0 100%);
            height: 100vh; /* Ensure it covers the full height */
            width: 100vw; /* Ensure it covers the full width */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            color: white;
        }

        .logo {
            font-family: 'Paytone One', sans-serif;
            font-weight: 400;
            color: var(--primary-color);
            font-size: clamp(48px, 10vw, 80px); /* Increase the font size */
            margin-bottom: 20px;
            transition: all 1s ease; /* Add transition */
        }

        h1 {
            font-size: 4.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        a {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            padding: 15px 80px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px; /* Add margin-top to create space */
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="content">
            <h1 class="logo" id="logo">TJ's</h1>
            <h2 class="mb-4 fw-bold">Welcome User!</h2>
            <p class="lead fw-semibold">Glad to have you here with us <br/> Please log in with your personal info</p>
            <a href="{% url 'login' %}" class="btn btn-light btn-lg px-5 py-3 rounded-3 shadow" id="continue-btn">
                Continue
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends "hero_base.html" %}
{% load static %}
{% block extra_css %}
    <style>
        .background-container {
            background: linear-gradient(180deg, #0D276B 0%, #103287 32%, #0F3CB0 100%);
            height: 100vh; /* Ensure it covers the full height */
            width: 100vw; /* Ensure it covers the full width */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            color: white;
        }

        .logo {
            font-family: 'Paytone One', sans-serif;
            font-weight: 400;
            color: var(--primary-color);
            font-size: clamp(48px, 10vw, 80px); /* Increase the font size */
            margin-bottom: 20px;
            transition: font-size 1s ease, margin-bottom 1s ease; /* Specify properties to transition */
        }

        h1 {
            font-size: 4.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        a {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            padding: 15px 80px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px; /* Add margin-top to create space */
        }
    </style>
{% endblock extra_css %}

{% block content %}

        <div class="background-container">
            <div class="content">
                <h1 class="logo" id="logo">TJ's</h1>
                <h2 class="mb-4 fw-bold">Welcome User!</h2>
                <p class="lead fw-semibold">Glad to have you here with us <br/> Please log in with your personal info</p>
                <a href='{% url "login" %}' class="btn btn-light btn-lg px-5 py-3 rounded-3 shadow" id="continue-btn">
                    Continue
                </a>
            </div>

{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ's - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-custom-blue {
            background-color: #1e3a8a;
        }
        .btn-custom-blue {
            background-color: #818cf8;
            border-color: #818cf8;
        }
        .btn-custom-blue:hover {
            background-color: #6366f1;
            border-color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-md-6 bg-custom-blue text-white d-flex flex-column justify-content-center align-items-center">
                <h1 class="display-1 mb-4">TJ's</h1>
                <h2 class="display-4 mb-4">Welcome Back!</h2>
                <p class="lead mb-5">To keep connected with us please login with your personal info</p>
                <a href="#" class="btn btn-outline-light btn-lg px-5">Sign in</a>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="w-75 mx-auto">
                    <h2 class="display-4 mb-3">Create Account</h2>
                    <p class="text-muted mb-5">Use your email for registration</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="mb-4">
                            <div class="input-group">
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-custom-blue btn-lg w-100">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('bi-eye');
            this.querySelector('i').classList.toggle('bi-eye-slash');
        });
    </script>
</body>
</html>
